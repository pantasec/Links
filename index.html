    <style>
        :root {
            --primary: #FF7A00;
            --primary-dark: #CC6200;
            --primary-light: rgba(255, 122, 0, 0.2);
            --primary-glow: rgba(255, 122, 0, 0.15);
            --black: #000000;
            --dark: #0A0A0A;
            --darker: #050505;
            --gray: #111111;
            --light: #FFFFFF;
            --terminal: #00FF00;
            --red: #FF3D3D;
            --discord: #5865F2;
            --telegram: #0088CC;
            --youtube: #FF0000;
            --instagram: #E4405F;
            --linkedin: #0A66C2;
            --tiktok: #000000;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--black);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        /* ... (todo tu CSS original se mantiene igual hasta .hero-image) ... */

        /* MODIFICACIONES PARA EL EFECTO HOVER EN LA IMAGEN */
        .hero-image {
            position: relative;
            cursor: pointer;
            overflow: hidden; /* Importante para contener el overlay */
        }
        .hero-image img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid var(--primary);
            box-shadow: 0 0 50px rgba(255, 122, 0, 0.3);
            transition: var(--transition);
            filter: sepia(0.3) contrast(1.1);
            display: block;
        }
        .hero-image:hover img {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(255, 122, 0, 0.5);
        }

        /* Overlay oscuro + contenido hover */
        .hero-image::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Oscurece la imagen */
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 15px;
            pointer-events: none;
        }
        .hero-image:hover::after {
            opacity: 1;
        }

        .hover-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease 0.2s;
            pointer-events: none;
            z-index: 2;
        }
        .hero-image:hover .hover-content {
            opacity: 1;
        }
        .hover-content img {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 20px var(--primary));
            margin-bottom: 20px;
        }
        .hover-content p {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255, 122, 0, 0.8);
            letter-spacing: 2px;
        }

        /* ... (el resto de tu CSS original sigue igual) ... */
    </style>
