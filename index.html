<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantasec | Ciberseguridad & Hacking Ético</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00A8FF; /* Un azul cian más tecnológico */
            --primary-light: rgba(0, 168, 255, 0.1);
            --dark: #0a0a0a; /* Un negro casi puro para mayor contraste */
            --light: #e5e5e5;
            --grey: #1a1a1a;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .container {
            max-width: 680px;
            width: 90%;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        header {
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
        }
        
        h1 {
            color: var(--light);
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }
        
        .tagline {
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .link-card {
            background: var(--grey);
            border: 1px solid var(--primary-light);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--light);
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: calc(0.2s * var(--i));
            opacity: 0;
        }
        
        .link-card:hover {
            transform: scale(1.05);
            background: var(--primary-light);
            border-color: var(--primary);
        }
        
        .link-icon {
            font-size: 1.8rem;
            color: var(--primary);
            width: 50px;
            text-align: center;
            margin-right: 1.5rem;
        }
        
        .link-text {
            text-align: left;
        }

        .link-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0;
        }

        .link-desc {
            font-size: 0.9rem;
            opacity: 0.7;
            margin: 0;
        }
