<!DOCTYPE html>
<html lang="es">

  <style>
    :root {
      --primary: #FF6D00;
      --primary-dark: #FF3D00;
      --dark: #121212;
      --light: #f5f5f5;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }
    
    h1 {
      color: var(--primary);
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255, 109, 0, 0.5);
      margin-bottom: 0.5rem;
    }
    
    .tagline {
      color: var(--primary);
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 3rem;
    }
    
    .link-card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid var(--primary);
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 109, 0, 0.4);
      background: rgba(18, 18, 18, 0.9);
    }
    
    .link-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark), var(--primary));
      background-size: 200% 200%;
      border-radius: 8px;
      animation: gradient 3s ease infinite;
    }
    
    .link-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      display: block;
    }
    
    .link-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .link-desc {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .hacking-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 0.1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.05;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .links {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

  <script>
    // Efecto Matrix en el fondo
    const canvas = document.createElement('canvas');
    canvas.className = 'hacking-animation';
    document.getElementById('matrixAnimation').appendChild(canvas);
    
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    
    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
    
    const alphabet = katakana + latin + nums + symbols;
    
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    
    const rainDrops = [];
    
    for (let x = 0; x < columns; x++) {
      rainDrops[x] = 1;
    }
    
    const draw = () => {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#FF6D00';
      ctx.font = fontSize + 'px monospace';
      
      for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
        
        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    };
    
    setInterval(draw, 30);
    
    // Ajustar canvas al redimensionar
    window.addEventListener('resize', () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    });
  </script>
